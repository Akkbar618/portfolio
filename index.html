<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <script>
    (function () {
      try {
        var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) document.documentElement.classList.add("dark");
      } catch (e) {}
    })();
  </script>
  
  <!-- Preload self-hosted Inter font -->
  <link rel="preload" href="/fonts/Inter-latin.woff2" as="font" type="font/woff2" crossorigin />
  
  <!-- Primary Meta Tags -->
  <title>Akbar Azizov | Android Engineer &amp; AI-Mobile Expert</title>
  <meta name="title" content="Akbar Azizov | Android Engineer &amp; AI-Mobile Expert" />
  <meta name="description" content="Portfolio of Akbar Azizov. Android Developer focused on building AI-Native mobile products using Kotlin, Compose, and Gemini/OpenAI." />
  <meta name="author" content="Akbar Azizov" />
  <meta name="keywords" content="Android Developer, Kotlin, Jetpack Compose, AI, Mobile Development, OpenAI, Gemini, Portfolio" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://akbarazizov.dev/" />
  <meta property="og:title" content="Akbar Azizov | Android Engineer" />
  <meta property="og:description" content="Building AI-Powered Mobile Apps. View selected works and resume." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:site_name" content="Akbar Azizov Portfolio" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://akbarazizov.dev/" />
  <meta name="twitter:title" content="Akbar Azizov | Android Engineer" />
  <meta name="twitter:description" content="Building AI-Powered Mobile Apps. View selected works and resume." />
  <meta name="twitter:image" content="/og-image.png" />
  
  <!-- Robots -->
  <meta name="robots" content="index, follow" />
  
  <!-- Theme Color - Light and Dark mode support -->
  <meta name="theme-color" content="#f8f9fa" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
