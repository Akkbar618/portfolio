<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <script>
    (function () {
      try {
        var stored = window.localStorage && window.localStorage.getItem("theme-mode");
        if (stored === "light" || stored === "dark") {
          document.documentElement.classList.toggle("dark", stored === "dark");
          return;
        }
        var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) document.documentElement.classList.add("dark");
      } catch (e) { }
    })();
  </script>

  <!-- Preload self-hosted Inter font -->
  <link rel="preload" href="/fonts/Inter-latin.woff2" as="font" type="font/woff2" crossorigin />

  <!-- Primary Meta Tags -->
  <title>Akbar — Android &amp; AI Engineer</title>
  <meta name="title" content="Akbar — Android &amp; AI Engineer" />
  <meta name="description"
    content="Building intelligent mobile apps with Kotlin & Gemini. Offline-first architecture, 99.9% crash-free stability." />
  <meta name="author" content="Akbar Azizov" />
  <meta name="keywords"
    content="Android Developer, Kotlin, Jetpack Compose, AI, Mobile Development, OpenAI, Gemini, Portfolio" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.akbar02work.xyz/" />
  <meta property="og:title" content="Akbar — Android &amp; AI Engineer" />
  <meta property="og:description"
    content="Building intelligent mobile apps with Kotlin & Gemini. Offline-first architecture, 99.9% crash-free stability." />
  <meta property="og:image" content="https://www.akbar02work.xyz/og-image.png" />
  <meta property="og:site_name" content="Akbar Azizov Portfolio" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://www.akbar02work.xyz/" />
  <meta name="twitter:title" content="Akbar — Android &amp; AI Engineer" />
  <meta name="twitter:description"
    content="Building intelligent mobile apps with Kotlin & Gemini. Offline-first architecture, 99.9% crash-free stability." />
  <meta name="twitter:image" content="https://www.akbar02work.xyz/og-image.png" />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />

  <!-- Theme Color - Light and Dark mode support -->
  <meta name="theme-color" content="#f8f9fa" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
