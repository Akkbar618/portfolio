name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check import cycles
        run: npm run lint:cycles

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build
        env:
          VITE_SOURCEMAP: "true"

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E Smoke
        run: npm run test:e2e
